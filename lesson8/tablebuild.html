<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W08 Activity: Table Build</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;300&display=swap" rel="stylesheet">

<body>

    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildest Services</th>
            </tr>

            <tr>
                <th class="highlight" scope="col"></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>Feature 1</td>
                <td class="checkmark">✓</td>
                <td class="checkmark">✓</td>
                <td class="checkmark">✓</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td class="xmark">×</td>
                <td class="checkmark">✓</td>
                <td class="checkmark">✓</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td class="xmark">×</td>
                <td class="xmark">×</td>
                <td class="checkmark">✓</td>
            </tr>

        </tbody>

    </table>
    <footer>
        <h3>  Cindy Najarro  |  BYU WDD230  |  Lesson 08  </h3>
    </footer>
    
</body>
</html>
