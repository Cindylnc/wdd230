<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn about and discover the beautiful city of Pleasant Grove and how the Chamber can help your business!">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400&family=Playfair+Display&family=Poiret+One&display=swap" rel="stylesheet">
    <title>Pleasant Grove Chamber of Commerce Home Page - Cindy Najarro WDD230</title>
    
</head>
<body>
    <header class="site-header">
        <div class="header-section"> 
            <a href="#" ><img class="logo-header" src="images/logo-only.png" alt="PG Chamber Brand"/></a>   
            <section class="page-title">
                <h1>Pleasant Grove</h1>
                <p>Chamber of Commerce</p>
            </section>  
            <a href="https://www.instagram.com/"><img class="social" src="images/instagram.png" alt="Instagram logo"></a>
            <a href="https://www.twitter.com/"><img class="social" src="images/twitter.jpeg" alt="Twitter logo"></a>
            <nav>
                <button id="hamburgerBtn"><span>&#9776;</span><span>x</span></button>
                <ul id="primaryNav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Directory</a></li>
                    <li><a href="#">Join</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="date">
        <p></p>
    </section>
  
    <main>
        <section id="hero">
            <div id="hero-msg">
                <h1 class="home-title">PLEASANT GROVE CITY</h1>
            </div>
            <div id="hero-box">
                <!--<img id="hero-img" src="images/heroimg.jpeg" alt="Pleasant Grove City Drone Shot"> -->
                <img id="hero-img" src="images/hero1.jpeg" alt="Pleasant Grove City Drone Shot">
            </div>
        </section>

        <section id="event" title="Event">
            <h3>Event</h3>
        </section>

        <section id="weather" title="Weather">
            <h3>Weather</h3>
        </section>

        <section id="news" title="News Release">
            <h3>News Release</h3>
        </section>

        <section id="join" title="Join">
            <h3>Join</h3>
        </section>
        

        <section id="spotlights" title="Spotlights">
            <article class="spotlight1"><p>Spotlight 1</p></article>
            <article class="spotlight2"><p>Spotlight 2</p></article>
            <article class="spotlight3"><p>Spotlight 3</p></article>
        </section>
    </main>

    <br><p>End of main</p>
    <a href="https://www.google.com/maps/place/Pleasant+Grove,+UT/@40.3792135,-111.7336675,13z/data=!4m6!3m5!1s0x874d841f419bc7e7:0xa6bd1ff2b4bd2c1e!8m2!3d40.3641184!4d-111.73854!16zL20vMDEwZ3Zz?hl=en">Link to a map</a>



    <footer class="footer">
        <h4>&copy;<span id="year"></span>| Pleasant Grove | Utah</h4>
        <h4>Cindy Najarro </h4>
        <h5> Last Updated: <span id="lastUpdate"></span></h5>
    </footer>
    <script src= "scripts/scripts.js"></script>
</body>
</html>
